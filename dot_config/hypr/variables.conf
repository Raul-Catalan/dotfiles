# ### Hyprland Variables ###

# Apps
$terminal = foot # ghostty original
$browser = zen-browser
$textEditor = $terminal -e nvim
$fileExplorer = dolphin # thunar maybe?

# Touchpad
$touchpadDisableTyping = true
$touchpadScrollFactor = 0.3
$workSpaceSwipeFingers = 4

# Blur
$blurEnabled = true
$blurSpecialWs = false
$blurPopups = true
$blurInputMethods = true
$blurSize = 8
$blurPasses = 2
$blurXray = false

# Shadow
$shadowEnabled = true
$shadowRange = 20
$shadowRenderPower = 3
$shadowColor = rgba($surfaced4)

# Gaps
$workspaceGaps = 20
$windowGapsIn = 10 # Between Windows
$windowGapsOut = 40 # Between Windows and Monitor Edges
$singleWindowGapsOut = 20 # Single Application Gap

# Window styling
$windowOpacity = 0.95
$windowRounding = 10

$windowBorderSize = 3
$activeWindowBorderColor = rgba($primarye6)
$inactiveWindowBorderColor = rgba($onSurfaceVariant11)

# Misc
$volumeStep = 5  # In percent
# $cursorTheme = sweet-cursors
$cursorSize = 24


# ### Keybinds ###
# Main Modifiers
# $mainMod = Super 
# $shiftMod = Shift

# Workspaces
$kbMoveWinToWs = Super+Alt
$kbMoveWinToWsGroup = Ctrl+Super+Alt
$kbGoToWs = Super
$kbGoToWsGroup = Ctrl+Super

$kbNextWs = Ctrl+Super, right
$kbPrevWs = Ctrl+Super, left

$kbToggleSpecialWs = Super, S

# Window groups
$kbWindowGroupCycleNext = Alt, Tab
$kbWindowGroupCyclePrev = Shift+Alt, Tab
$kbUngroup = Super, U
$kbToggleGroup = Super, Comma

# Window actions
$kbMoveWindow = Super, Z
$kbResizeWindow = Super, X
$kbWindowPip = Super+Alt, Backslash
$kbPinWindow = Super, P
$kbWindowFullscreen = Super, F
$kbWindowBorderedFullscreen = Super+Alt, F
$kbToggleWindowFloating = Super+Alt, Space
$kbCloseWindow = Super, Q

# Special workspace toggles
$kbSystemMonitor = Ctrl+Shift, Escape
$kbMusic = Super, M
$kbCommunication = Super, D
$kbTodo = Super, R

# Apps
$kbTerminal = Super, T
$kbBrowser = Super, B
$kbTextEditor = Super, C
$kbFileExplorer = Super, E

# Misc
$kbSession = Ctrl+Alt, Delete
$kbClearNotifs = Ctrl+Alt, C
$kbShowPanels = Super, K
$kbLock = Super, O
$kbRestoreLock = Super+Alt, O
